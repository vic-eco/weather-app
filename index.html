<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Weather App</title>
</head>

<style>
    .text-shadow {
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 1);
    }
</style>

<body>
    <div class="bg-image" style="background-image: url('https://www.hdwallpapers.in/download/beautiful_white_clouds_yellow_blue_sky_hd_sky-1920x1080.jpg'); height: 100vh;">
        <main>
            <h1 class="text-center pt-4 text-light text-shadow">Weather Dashboard</h1>
            <div class="container bg-light bg-opacity-25">
                <div class="row g-3 pb-5 pt-3 mt-5">
                    <div class="col-sm-2">
                        <label for="add_input" class="formlabel">Address <span>*</span></label>
                        <input type="text" placeholder="Enter Address" id="add_input"></input>
                    </div>
                    <div class="col-sm-2">
                        <label for="reg_input" class="formlabel">Region <span>*</span></label>
                        <input type="text" placeholder="Enter Region" id="reg_input"></input>
                    </div>
                    <div class="col-sm-2">
                        <label for="city_input" class="formlabel">City <span>*</span></label>
                        <input type="text" placeholder="Enter City" id="city_input"></input>
                    </div>
                    <div class="col-sm-2">
                        <label for="deg_input" class="formlabel">Degree <span>*</span></label>
                        <br>
                        <input type="radio" name="degree" id="deg_input">C</input>
                        <input type="radio" name="degree">F</input>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-primary">Search</button>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-danger">X</button>
                    </div>
                    <div class="col-sm-1">
                        <button type="button" class="btn btn-warning">=</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
